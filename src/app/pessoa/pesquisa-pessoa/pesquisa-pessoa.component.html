<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText/>
      </div>

      <div class="ui-g-12">
        <p-button label="Pesquisar" ></p-button>
      </div>


    </div>

    <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Nome</th>
                      <th>cidade</th>
                      <th>Estado</th>
                      <th>Status</th>
                      <th class="col-acoes"></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-pess>
                  <tr>
                      <td class="col-nome">{{pess.nome}}</td>
                      <td class="col-nome">{{pess.cidade}}</td>
                      <td class="col-nome">{{pess.estado}}</td>
                      <td class="col-nome"><a href="javascript:;" [pTooltip]="pess.ativo ? 'Desativar' : 'Ativar'"
                        tooltipPosition="top">{{pess.ativo ? 'Ativo' : 'Inativo'}}</a></td>

                      <td class="col-acoes">
                        <button style="margin-right: 10px" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                      </td>

                    </tr>
              </ng-template>
          </p-table>
      </div>

      <div class="ui-g-12">
        <p-button routerLink="/pessoas/novo" label="Nova Pessoa" ></p-button>
      </div>

    </div>

  </div>
