
<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText/>
    </div>
    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input style="width: 95px" type="text" pInputText/>

      <label>até</label>
      <input style="width: 95px" type="text" pInputText/>

    </div>

    <div class="ui-g-12">
      <p-button label="Pesquisar" ></p-button>
    </div>


  </div>

  <div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th>Vencimento</th>
                    <th>Pagamento</th>
                    <th>Valor</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lanc>
                <tr>
                    <td class="col-nome">{{lanc.pessoa}}</td>
                    <td class="col-nome">{{lanc.descricao}}</td>
                    <td class="col-data">{{lanc.dataVencimento | date:'dd/MM/yyyy'}}</td>
                    <td class="col-data">{{lanc.dataPagamento | date:'dd/MM/yyyy'}}</td>
                    <td class="col-valor" [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor | number:'1.2-2'}}</td>

                    <td class="col-acoes">
                      <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>

                  </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="ui-g-12">
      <p-button label="Novo Lançamento" ></p-button>
    </div>

  </div>

</div>
